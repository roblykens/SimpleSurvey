<h3 *ngIf="NextBtn !== '' " class="text-center">Question {{ questionId }} of 8</h3>
<form id="m" action="#" (submit)="loadQuestion()">
  <div>
    <div class="col-sm-12 bg-light p-2 m-2">
      <h2 *ngIf="NextBtn !== '' ">Question:</h2>
      <div>
        <p>{{ question.question }}</p>
        <p class="text-danger">{{  msg  }}</p>
      </div>
      <div>
        <div *ngIf="question.choices.length < 1 && NextBtn !== '' "><input (keyup)="onKey($event)" id="nick" class="text-primary" /> </div>
        <div *ngFor="let c of question.choices" class="form-group">
          <label><input type="radio" name="{{c.id}}" [(ngModel)]="selectedchoice" value="{{ c.id }}" ng-value="c.id" />&nbsp;&nbsp;{{ c.choice }}</label>
        </div>
      </div>
    </div>
    <div *ngIf="NextBtn !== '' " class="col-sm-12 p-2 m-2 bg-dark text-right">
      <button type="submit" id="Next" class="btn btn-lg btn-primary" >{{ NextBtn }}</button>
    </div>
  </div>
</form>
